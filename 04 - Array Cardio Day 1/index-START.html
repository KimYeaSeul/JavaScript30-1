    // 4. How many years did all the inventors live?
    
    /*
      reduce() 메서드는 배열의 각 요소에 대해 주어진 리듀서 함수를 실행하고, 하나의 결과값을 반환합니다.
      리듀스 함수는 네 개의 인자를 갖습니다.
      => 누산기(accumulator), 현재값, 현재 인덱스, 원본 배열
      리듀서 함수의 반환값은 누산기에 할당되고, 누산기는 순회 중 유지되므로 결국 최종 결과는 하나의 값이 됩니다.
      arr.reduce(callback[, initialValue])
      => 배열의 각 요소에 대해 실행할 함수, 다음 네 가지 인수를 받습니다.
      =>> 0과 같이 초기값을 지정해 주지 않으면 첫 번째 인자를 초기값으로 사용함
    */
    const totalYeaers = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);

    });
    console.log(">>>>>> ordering by years of living >>>>>>");
