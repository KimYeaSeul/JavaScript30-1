<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector("#draw");
  const ctx = canvas.getContext('2d'); //return a drawing context on the canvas, or null
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = "#BADA55";
  ctx.lineJoin = "round";
  ctx.lineCap = "round";
  ctx.lineWidth = 100;
  // ctx.globalCompositeOperation = 'multiply'
  //도형합성 https://developer.mozilla.org/ko/docs/Web/HTML/Canvas/Tutorial/Compositing/Example

  let isDrawing = false; //클릭이 아니거나 드래그 아닐때 그림 안그려지게 할라고
  let lastX = 0;
  let lastY = 0;
  let hue = 0; //선 크기
  let direction = true; //선크기 조절을 위한 플래그

  function draw(e){
    if(!isDrawing) return; //stop the fn from running when they are not moused down
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%`;
    ctx.beginPath(); //선을 그릴때 시작하는 함수
    ctx.moveTo(lastX, lastY);//시작점
    ctx.lineTo(e.offsetX, e.offsetY);//이은선
    ctx.stroke(); // 현재까지 설정한 그림들을 그리는 함수
    //ctx.closePath();// 선을 그릴때 닫아서 시작점과 잇는 함수
    [lastX, lastY] = [e.offsetX, e.offsetY];//직전 이은선위치를 다음 시작점으로
    // lastX = e.offsetX;
    // lastY = e.offsetY;
    hue++;
    if(hue >= 360){hue = 0;}
    if(ctx.lineWidth >= 100 || ctx.lineWidth <=1){
      direction = !direction;
    }
    if(direction){
      ctx.lineWidth++;
    }else{
      ctx.lineWidth--;
    }
  }
  //
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', ()=> isDrawing = false);
  canvas.addEventListener('mouseout', ()=> isDrawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
