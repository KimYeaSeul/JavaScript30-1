 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []; // 배열생성
  const secretCode = 'wesbos'; //비밀키 설정


  window.addEventListener('keyup',(e)=>{  //이벤트 리스너 생성
    pressed.push(e.key); //배열에 이벤트 key 삽입
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); // 비밀키 크기만큼 배열 자르기
    if(pressed.join('').includes(secretCode)){ // 배열을 join했을때 비밀키가 포함되어있다면
      console.log('Did it'); // 해냈어!
      cornify_add(); // 유니콘 등장 라이브러리
    }
    console.log(pressed);
  })
  // that's the basics of getting up a key sequencing detection, store them in an array, and then check every single time that they key up if it matches what you're looking for.
</script>
</body>
</html>
