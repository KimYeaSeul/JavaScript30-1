<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
//짧고 굵은 addEventListener 강의!
// bubbling : div를 클릭했는데 body도 클릭되고 html도 클릭되고 크롬도 클릭하고 계속클릭하고!!
// ripple의 순서를 정하는게 capture! ( 오름차순, 내림차순 )
// bubbling을 멈추는게 stopPropagation
// 한번만 쓸수 있게 하는 once

const divs = document.querySelectorAll('div');
const button = document.querySelector('button');

function logText(e){
  console.log(this.classList.value);
  e.stopPropagation(); //stop bubbling!
}

divs.forEach(div => div.addEventListener('click', logText, {capture: false}));

button.addEventListener('click', () => {console.log('Click!!!');},{once : true});
</script>
</body>
</html>
