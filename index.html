<style>
  body {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
  }
  a {
    display: grid;
    box-sizing: border-box;
    margin: 10px;
    height: 50px;
    border: 2px solid black;
    border-radius: 20px;
    text-align: center;
    align-content: center;
    cursor: pointer;
    text-decoration: none;
    outline: none;
    color: black;
    font-size: 20px;
  }
  .yet {
    background-color: crimson;
  }
  .done {
    background-color: chartreuse;
  }
  a:hover {
    background: black;
    color: white;
    text-decoration: none;
  }
  a:active {
    color: black;
    text-decoration: none;
  }
</style>

<script type="module">
  import { html, render } from 'https://unpkg.com/lit-html?module'
  ;(async () => {
    const app = ({ arr }) => html`
      ${Array(30)
        .fill(0)
        .map(
          (v, i) =>
            html`
              <a href=${getNum(i)} class=${arr[i] ? 'done' : 'yet'}>
                ${getNum(i)}
              </a>
            `
        )}
    `
    const getNum = i => (i < 9 ? `0${i + 1}` : i + 1)

    const state = new Proxy(
      {},
      {
        set: (_state, key, value) => {
          _state[key] = value
          render(app(_state), document.body)
          return true
        }
      }
    )

    state.arr = Array(30).fill(false)
    const datas = await Promise.all(
      Array(30)
        .fill(0)
        .map((_, i) => fetch(`https://ysm.sh/js30/${getNum(i)}`))
    )
    state.arr = datas.map(data => data.status !== '404')
  })()
</script>
